<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription - Extralait</title>
  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --accent:#2b6cb0;
      --muted:#6b7280;
      --success:#16a34a;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#111827;
    }
    .container{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:32px;
      align-items:center;
    }
    .brand{
      padding:32px;
      border-radius:var(--radius);
      background:linear-gradient(135deg,rgba(43,108,176,0.07), rgba(43,108,176,0.02));
      box-shadow:0 6px 20px rgba(2,6,23,0.04);
      min-height:360px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
    }
    .brand h1{margin:0;font-size:28px}
    .brand p{margin:0;color:var(--muted);line-height:1.5}
    .card{
      background:var(--card);
      padding:28px;
      border-radius:var(--radius);
      box-shadow:0 6px 30px rgba(2,6,23,0.06);
    }
    form{display:flex;flex-direction:column;gap:14px}
    label{font-size:14px;color:#374151}
    .input-wrap{position:relative}
    input[type="text"], input[type="password"], input[type="email"]{
      width:100%;
      padding:12px 14px;
      border:1px solid #e6e9ef;
      border-radius:10px;
      font-size:15px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
      background:linear-gradient(180deg,#fff,#fbfdff);
    }
    input:focus{box-shadow:0 6px 18px rgba(43,108,176,0.08);border-color:var(--accent)}
    .row{display:flex;gap:12px;align-items:center}
    .remember{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:14px}
    .btn{
      display:inline-block;padding:12px 16px;border-radius:12px;border:0;background:var(--accent);color:#fff;font-weight:600;font-size:15px;cursor:pointer
    }
    .link{color:var(--accent);text-decoration:none;font-weight:600}
    .small{font-size:13px;color:var(--muted)}
    .divider{height:1px;background:#eef2f8;margin:10px 0;border-radius:6px}
    .socials{display:flex;gap:8px}
    .socials button{flex:1;padding:9px;border-radius:10px;border:1px solid #e6e9ef;background:#fff;cursor:pointer}
    .form-footer{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    .error{color:#dc2626;font-size:13px}
    .success{color:var(--success);font-size:13px}
    .toggle-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      left:10px;
      background:transparent;
      border:0;
      cursor:pointer;
      font-size:13px;
      color:var(--accent);
      padding:4px 8px;
    }
    @media (max-width:900px){
      .container{grid-template-columns:1fr;max-width:560px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <div>
        <h1>Bienvenue sur le portail de Extralait</h1>
        <p>Connectez-vous pour accéder à votre compte et gérer vos préférences.</p>
      </div>
    </div>

    <div class="card" role="main" aria-labelledby="loginTitle">
      <h2 id="loginTitle" style="margin-top:0;margin-bottom:6px;">INSCRIPTION</h2>
      <p class="small" style="margin-top:0;margin-bottom:18px;color:var(--muted)">Entrez vos informations pour vous inscrire</p>

      <form id="loginForm" novalidate>
        <div>
          <input id="email" name="email" type="email" placeholder="Entrez Email" required aria-describedby="emailError" />
          <div id="emailError" class="error" style="display:none;margin-top:6px"></div>
        </div>

        <div class="input-wrap">
          <input id="password" name="password" type="password" placeholder="password" required aria-describedby="passError" />
          <button type="button" id="toggle" class="toggle-btn">أظهر</button>
          <div id="passError" class="error" style="display:none;margin-top:6px"></div>
        </div>

        <div class="form-footer">
          <label class="remember"><input id="remember" type="checkbox" /> Se souvenir de moi</label>
          <a href="#" class="link">Mot de passe oublié ?</a>
        </div>

        <div style="margin: 20px 0;">
          <button class="btn" type="submit">Vérifier</button>
        </div>

        <!-- ⭐ Nouveau bouton pour aller à la page suivante -->
        <button type="button" id="nextPageBtn" class="btn" style="width:100%;display:none;">
          Page Suivante →
        </button>

        <div class="divider"></div>
      </form>
    </div>
  </div>

  <script>
    // ✔ Comptes autorisés
    const allowedUsers = [
      { email: 'Extralait260@gmail.com', password: 'Admin2005' },
      { email: 'Extralait290@gmail.com', password: 'Admin2005' }
    ];

    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passError = document.getElementById('passError');
    const toggle = document.getElementById('toggle');
    const nextBtn = document.getElementById('nextPageBtn');

    toggle.addEventListener('click', ()=>{
      if(password.type === 'password'){
        password.type = 'text';
        toggle.textContent = 'Masquer';
      } else {
        password.type = 'password';
        toggle.textContent = 'Affiche';
      }
    });

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      emailError.style.display = 'none';
      passError.style.display = 'none';

      const userEmail = email.value.trim();
      const userPassword = password.value.trim();

      const userFound = allowedUsers.find(
        user => user.email === userEmail && user.password === userPassword
      );

      if (userFound) {
        // ✔ Afficher le bouton Page suivante
        nextBtn.style.display = "block";
      } else {
        emailError.textContent = 'Email ou mot de passe incorrect.';
        passError.textContent = 'Email ou mot de passe incorrect.';
        emailError.style.display = 'block';
        passError.style.display = 'block';
      }
    });

    // ✔ Quand l'utilisateur clique sur Page suivante
    nextBtn.onclick = () => {
      window.location.href = "produit.html";
    };
  </script>
</body>
</html>
